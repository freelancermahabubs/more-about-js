<!doctype html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <main>
      <section class="px-10">
       <div class="text-center mt-6 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 w-50 mx-auto">
        <h1 class="font-extrabold pt-4 text-white text-3xl">Digital Clock</h1>
        <div id="time" class="mt-5 text-white">
          <span id="hours" class="text-7xl">00</span>
          <span>Hr</span>
          <span id="minute" class="text-7xl">00</span>
          <span>Min</span>
          <span id="second" class="text-7xl">00</span>
          <span>Sec</span>
          <span id="count" class="text-7xl">00</span>
          
        </div>
        <div class="btn-all mt-3 pb-4 p-3 flex gap-3 justify-center items-center">
          <button id="start" class="btn-outline  text-white px-3 rounded-md font-bold  bg-gradient-to-r from-green-500 to-green-500 hover:from-pink-500 hover:to-yellow-500">Start</button>
          <button id="stop" class="btn-outline  text-white px-3 rounded-md font-bold  bg-gradient-to-r from-blue-500 to-blue-500 hover:from-pink-500 hover:to-yellow-500">Stop</button>
          <button id="reset" class="btn-outline text-white px-3 rounded-md font-bold bg-gradient-to-r from-red-500 to-red-500 hover:from-pink-500 hover:to-yellow-500">Reset</button>
        </div>
       </div>
      </section>
      

    </main>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/index.js"></script>
  </body>
</html>
